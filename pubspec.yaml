name: unieat
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.0.5

  # Database (For Local Storage)
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Network and Utility Packages
  http: 1.3.0
  shared_preferences: ^2.5.2
  image_picker: ^1.1.2
  geolocator: ^13.0.2
  curved_navigation_bar: ^1.0.6
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

